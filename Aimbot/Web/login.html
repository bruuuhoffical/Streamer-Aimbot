<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BRUUUH CHEATS - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{ --bg1:#0b0f1a; --bg2:#12172a; --glass:rgba(255,255,255,.06); --stroke:rgba(255,255,255,.10); --grad1:#8b5cf6; --grad2:#22d3ee; --grad3:#ff6b6b; --text:#e5e7eb; --muted:#9ca3af; --accent:#7c3aed; --ok:#10b981; --warn:#f59e0b; --err:#ef4444; }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{ margin:0; font-family:Poppins,system-ui,Segoe UI,Arial; color:var(--text); background:
        radial-gradient(900px 600px at 110% -10%, rgba(34,211,238,.20), transparent 60%),
        radial-gradient(900px 600px at -10% 110%, rgba(139,92,246,.20), transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2)); overflow-x:hidden; }

    #particles-js{position:fixed; inset:0; z-index:-1}

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background:linear-gradient(180deg,var(--glass), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:40px;
      width:100%;
      max-width:380px;
      backdrop-filter:blur(10px);
      box-shadow:0 12px 32px rgba(0,0,0,.35);
      transition:all 0.3s ease;
    }

    .login-box:hover {
      box-shadow:0 18px 40px rgba(0,0,0,.5);
    }

    .login-box h2 {
      text-align:center;
      color:var(--text);
      margin-bottom:30px;
      font-size:26px;
      font-weight:600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display:block;
      margin-bottom:8px;
      font-size:14px;
      color:var(--muted);
    }

    .form-group input {
      width:100%;
      padding:12px;
      background:rgba(0,0,0,.10);
      border:1px solid var(--stroke);
      border-radius:12px;
      font-size:15px;
      color:var(--text);
      transition:0.3s;
    }

    .form-group input:focus {
      border-color:var(--grad2);
      box-shadow:0 0 0 2px rgba(34,211,238,.25);
      outline:none;
    }

    .btn {
      width:100%;
      padding:12px;
      background:linear-gradient(45deg,var(--grad1),var(--grad2));
      color:#fff;
      font-weight:700;
      border:none;
      border-radius:12px;
      font-size:15px;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(34,211,238,.25);
      transition:all 0.3s ease;
    }

    .btn:hover {
      box-shadow:0 12px 26px rgba(34,211,238,.35);
      transform:translateY(-1px);
    }

    .notification {
      position:fixed;
      top:20px;
      right:20px;
      background:linear-gradient(180deg,var(--glass), rgba(255,255,255,.03));
      color:var(--text);
      padding:12px 16px;
      border-radius:12px;
      font-weight:600;
      font-size:13px;
      display:none;
      z-index:9999;
      box-shadow:0 12px 32px rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
      border:1px solid var(--stroke);
      max-width:400px;
      word-wrap:break-word;
      opacity:0;
      transform:translateX(100%);
      transition:all 0.3s ease;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .notification.show {
      opacity:1;
      transform:translateX(0);
    }

    .notification-icon {
      width:20px;
      height:20px;
      flex-shrink:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .notification-icon svg {
      width:18px;
      height:18px;
    }

    .notification.success .notification-icon {
      color:var(--ok);
    }

    .notification.error .notification-icon {
      color:var(--err);
    }

    .notification.warning .notification-icon {
      color:var(--warn);
    }

    .notification.info .notification-icon {
      color:var(--grad2);
    }

    #loadingOverlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.9);
      z-index:9998;
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }

    .loader-ring {
      width:70px;
      height:70px;
      border:5px solid rgba(34,211,238,.2);
      border-top:5px solid var(--grad2);
      border-radius:50%;
      animation:spin 1s linear infinite;
      box-shadow:0 0 20px rgba(34,211,238,.5);
    }

    .loader-text {
      margin-top:20px;
      font-size:18px;
      color:var(--grad2);
      font-weight:600;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="particles-js"></div>
>
<div id="loadingOverlay">
  <div class="loader-ring"></div>
  <div class="loader-text">Verifying...</div>
</div>

<div class="container">
  <div class="login-box">
    <h2>BRUUUH STREAMER</h2>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input name="username" type="text" id="username" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" id="password" required>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
  </div>
</div>

<div class="notification" id="notificationBox" onclick="hideNotification()"></div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', { particles:{ number:{ value:70 }, size:{ value:2.3 }, move:{ speed:1.6 } } });

  function showLoading() {
    document.getElementById("loadingOverlay").style.display = "flex";
  }

  function showNotification(message, type = 'success', duration = 4000) {
    const notification = document.getElementById('notificationBox');
    
    const icons = {
      success: `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
      </svg>`,
      error: `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>`,
      warning: `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="12" y1="9" x2="12" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>`,
      info: `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        <line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="12" y1="8" x2="12.01" y2="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>`
    };
    
    notification.innerHTML = `
      <div class="notification-icon">${icons[type] || icons.success}</div>
      <div class="notification-message">${message}</div>
    `;
    notification.className = `notification ${type}`;
    notification.style.display = 'flex';
    
    setTimeout(() => {
      notification.classList.add('show');
    }, 10);
    
    setTimeout(() => {
      hideNotification();
    }, duration);
  }

  function hideNotification() {
    const notification = document.getElementById('notificationBox');
    notification.classList.remove('show');
    setTimeout(() => {
      notification.style.display = 'none';
    }, 300);
  }

  document.getElementById('loginForm').onsubmit = function(e) {
  e.preventDefault();
  document.getElementById("loadingOverlay").style.display = "flex";
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  
  if (!username || !password) {
    document.getElementById("loadingOverlay").style.display = "none";
    showNotification('Please enter both username and password', 'warning', 3000);
    return;
  }
  
  fetch('http://127.0.0.1:21389/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("loadingOverlay").style.display = "none";
    if (data.status === 'ok') {
      showNotification('Login successful! Redirecting...', 'success', 2000);
      setTimeout(() => {
        window.location = 'main.html';
      }, 1500);
    } else {
      showNotification(data.msg || 'Login failed! Please check your credentials.', 'error', 5000);
    }
  })
  .catch(() => {
    document.getElementById("loadingOverlay").style.display = "none";
    showNotification('Connection error. Please check your connection.', 'error', 5000);
  });
};

</script>

</body>
</html>
